<script>
    /*
    Problema: Calcular Fatorial
    Peça para o usuário informar um número inteiro. Calcule o fatorial do número informado pelo usuário, usando função JavaScript e retorne o resultado para o usuário.
    */

    //Entrada
    let numero = Number(prompt(`Digite um número inteiro para fazer o fatorial:`).trim())

    //Processamento
    function conta(numero) {
        if(numero == 1) return 1;
        else return numero * conta(numero - 1);
    }
    let result = conta(numero)
    alert(`Fatorial: ${result}`)
    //Saída

</script>
